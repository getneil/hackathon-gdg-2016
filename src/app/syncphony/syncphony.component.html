<section>
  <figure *ngIf="id">
    <youtube-player
      [videoId]="id"
      (ready)="savePlayer($event)"
      (change)="onStateChange($event)"
    >
    </youtube-player>
  </figure>
  <button [hidden]="!isOwner || playing" (click)="playVideo()" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
    Begin Syncphony!
  </button>
</section>
